services:
  rabbitmq:
    image: rabbitmq:4-management
    container_name: seisstream-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 12

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: seisstream-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${PGUSER:-seis}
      POSTGRES_PASSWORD: ${PGPASSWORD:-seis}
      POSTGRES_DB: ${PGDATABASE:-seismic}
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-seis} -d ${PGDATABASE:-seismic}"]
      interval: 5s
      timeout: 5s
      retries: 12

  connector:
    build:
      context: .
      target: connector
    container_name: seisstream-connector
    depends_on:
      - rabbitmq
    volumes:
      - ./streamlist.conf:/app/streamlist.conf:ro
    command:
      - connector
      - -l
      - /app/streamlist.conf
      - --amqp-host
      - rabbitmq
      - --amqp-user
      - ${RABBITMQ_USER:-guest}
      - --amqp-password
      - ${RABBITMQ_PASS:-guest}
      - --amqp-exchange
      - ${AMQP_EXCHANGE:-stations}
      - ${SEEDLINK_HOST:-geofon.gfz-potsdam.de:18000}

  consumer:
    build:
      context: .
      target: consumer
    container_name: seisstream-consumer
    depends_on:
      rabbitmq:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    command:
      - consumer
      - -h
      - rabbitmq
      - -u
      - ${RABBITMQ_USER:-guest}
      - -P
      - ${RABBITMQ_PASS:-guest}
      - --amqp-exchange
      - ${AMQP_EXCHANGE:-stations}
      - --amqp-binding-key
      - ${CONSUMER_AMQP_BINDING_KEY:-#}
      - --pg-host
      - timescaledb
      - --pg-user
      - ${PGUSER:-seis}
      - --pg-password
      - ${PGPASSWORD:-seis}
      - --pg-db
      - ${PGDATABASE:-seismic}

  detector:
    build:
      context: .
      target: detector
    container_name: seisstream-detector
    depends_on:
      rabbitmq:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    command:
      - python
      - -m
      - detector.main
      - --host
      - rabbitmq
      - --user
      - ${RABBITMQ_USER:-guest}
      - --password
      - ${RABBITMQ_PASS:-guest}
      - --exchange
      - ${AMQP_EXCHANGE:-stations}
      - --binding-key
      - ${DETECTOR_AMQP_BINDING_KEY:-GE.#}
      - --pg-host
      - timescaledb
      - --pg-user
      - ${PGUSER:-seis}
      - --pg-password
      - ${PGPASSWORD:-seis}
      - --pg-db
      - ${PGDATABASE:-seismic}
      - --detector-mode
      - ${DETECTOR_MODE:-seisbench}
      - --sb-pretrained
      - ${DETECTOR_SB_PRETRAINED:-original}

  publisher:
    build:
      context: .
      target: publisher
    profiles:
      - tools
    depends_on:
      rabbitmq:
        condition: service_healthy
    entrypoint:
      - python
      - tools/publish_mseed/publish_mseed.py

  grafana:
    image: grafana/grafana:10.4.1
    container_name: seisstream-grafana
    depends_on:
      - timescaledb
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      PGUSER: ${PGUSER:-seis}
      PGPASSWORD: ${PGPASSWORD:-seis}
      PGDATABASE: ${PGDATABASE:-seismic}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana

volumes:
  rabbitmq-data:
  timescale-data:
  grafana-data:
