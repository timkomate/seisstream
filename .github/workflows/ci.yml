name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  detector-tests:
    name: Detector Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: detector/requirements.txt

      - name: Install detector deps and test tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r detector/requirements.txt pytest pytest-cov

      - name: Run detector tests
        run: |
          pytest detector/tests/ --cov=detector --cov-report=term-missing -q

  docker-build:
    name: Docker Build Smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build connector image
        run: docker build --target connector -t seisstream/connector:ci .

      - name: Build consumer image
        run: docker build --target consumer -t seisstream/consumer:ci .

      - name: Build publisher image
        run: docker build --target publisher -t seisstream/publisher:ci .
