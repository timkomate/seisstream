name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install quality gate tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff bandit
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Ruff lint
        run: ruff check detector tools/publish_mseed

      - name: Ruff format check
        run: ruff format --check detector tools/publish_mseed

      - name: Bandit security scan
        run: bandit -q -r detector tools/publish_mseed -x detector/tests -s B105

      - name: C static analysis (cppcheck)
        run: |
          cppcheck \
            --enable=warning,performance,portability \
            --error-exitcode=1 \
            --quiet \
            -Iconnector/include \
            -Iconsumer/include \
            connector/src consumer/src

  build-and-tests:
    name: System Tests
    runs-on: ubuntu-latest
    needs: quality-gates
    timeout-minutes: 50
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Docker Compose
        run: docker compose version

      - name: Build test images once
        run: docker compose build consumer publisher detector connector

      - name: Run detector unit tests in detector image
        run: |
          docker compose run --rm --no-deps detector sh -lc "
            python -m pip install --no-cache-dir pytest pytest-cov &&
            pytest /app/detector/tests --cov=/app/detector/detector --cov-report=term-missing -q
          "

      - name: Run multi-stream ingest test
        run: SKIP_COMPOSE_BUILD=1 bash tests/system/run_functional_tests.sh

      - name: Run detector e2e test
        run: SKIP_COMPOSE_BUILD=1 bash tests/system/run_detector_event_test.sh

      - name: Dump logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Cleanup
        if: always()
        run: docker compose down -v --remove-orphans
